<div class="card col-6 mx-auto">
       <div class="card-header">
              <i class="bi bi-box-arrow-in-right"></i> Inicio de sesión
       </div>
       <div class="card-body">
              <h5 class="card-title">Introduzca sus credenciales de acceso</h5>
              <form #productForm="ngForm"
                    (ngSubmit)="login()">
                     <div class="mb-3">
                            <label for="userName"
                                   class="form-label">Usuario</label>
                            <input type="text"
                                   name="userName"
                                   class="form-control"
                                   #userNameInput
                                   aria-describedby="userNameHelp"
                                   [(ngModel)]="userName">
                            <div id="userNameHelp"
                                 class="form-text">Introduce un nombre de usuario</div>
                     </div>
                     <div class="mb-3">
                            <label for="userPassword"
                                   class="form-label">Contraseña</label>
                            <input type="password"
                                   name="userPassword"
                                   class="form-control"
                                   id="userPassword"
                                   [(ngModel)]="userPassword">
                     </div>
                     <div class="text-end">
                            <button type="submit"
                                    class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                     </div>
              </form>
       </div>
</div>
